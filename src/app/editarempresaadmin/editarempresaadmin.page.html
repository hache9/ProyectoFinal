<ion-header>
  <ion-toolbar>
    <ion-title>Editar Empresa</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" id="back" (click)="onClickGoBack()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Nombre:<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="text" [(ngModel)]="textNombre"></ion-input>
  </ion-item>
  <p class="red">{{nombreVacio}}</p>


  <ion-item>
    <ion-label>CIF formato tipo: "Z87654321":<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="text" maxlength="9" [(ngModel)]="textCif"></ion-input>
  </ion-item>
  <p class="red">{{cifVacio}}</p>
  <p class="red">{{cifInvalido}}</p>

  <ion-item>
    <ion-label>Calle:<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="text" [(ngModel)]="textCalle"></ion-input>
  </ion-item>
  <p class="red">{{calleVacia}}</p>

  <ion-item>
    <ion-label>CÃ³digo Postal:<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="number" [(ngModel)]="textCp"></ion-input>
  </ion-item>
  <p class="red">{{cpVacio}}</p>
  <p class="red">{{cpInvalido}}</p>

  <ion-item>
    <ion-label>Localidad:<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="text" [(ngModel)]="textLocalidad"></ion-input>
  </ion-item>
  <p class="red">{{localidadVacia}}</p>

  <ion-item>
    <ion-label>Telefono<ion-text color="danger">*</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-input required type="number" [(ngModel)]="textTelefono"></ion-input>
  </ion-item>
  <p class="red">{{telefonoVacio}}</p>
  <p class="red">{{telfInvalido}}</p>

  <ion-button expand="block" (click)="onClickEditarEmpresa()">Editar Empresa</ion-button>

</ion-content>
