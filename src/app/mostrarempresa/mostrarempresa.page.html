<ion-header>
  <ion-toolbar>
    <ion-title>Ver Info Empresa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <h1>E-Mail: {{empresaMail}}</h1>
  </ion-item>

  <ion-item>
    <h1>Nombre: {{empresaNombre}}</h1>
  </ion-item>

  <ion-item>
    <h2>CIF: {{empresaCif}}</h2>
  </ion-item>

  <ion-item>
    <h3>Calle: {{empresaCalle}}</h3>
  </ion-item>

  <ion-item>  
    <h4>CP: {{empresaCp}}</h4>
  </ion-item>

  <ion-item>  
    <h4>Localidad: {{empresaLocalidad}}</h4>
  </ion-item>

  <ion-item>  
    <h4>Telefono: {{empresaTelefono}}</h4>
  </ion-item>
  
</ion-content>
