<ion-header>
  <ion-toolbar>
    <ion-title>Mostrar Empresas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let empresa of empresasLista">  
    <ion-item (click)="mostrarEmpresa(empresa.userInfo)">             
        <ion-label>
          <h1>{{empresa.userInfo.nombre}} || CIF:{{empresa.userInfo.cif}}</h1>
          <h2>E-mail: {{empresa.userInfo.mail}}</h2>
          <h3>Localidad: {{empresa.userInfo.localidad}}</h3>
          <p id="info">Pulsa para ver la informaci√≥n</p>
        </ion-label>
    </ion-item>

  <ion-item-options>

    <ion-item-option expandable (click)="onClickEditarEmpresa(empresa.userInfo)">
      <ion-icon name="create" slot="end"></ion-icon>
      Editar
    </ion-item-option>

      <ion-item-option color="danger" expandable  (click)="onClickBorrarEmpresa(empresa.userInfo)">
        <ion-icon name="trash" slot="end"></ion-icon>
          Borrar
      </ion-item-option>   

    </ion-item-options>

  </ion-item-sliding>

</ion-content>
