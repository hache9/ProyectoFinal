<ion-header>
  <ion-toolbar>
    <ion-title>Mostrar Empresas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let empresa of empresasLista">  
    <ion-item>             
        <ion-label>
          <h1>{{empresa.userInfo.mail}}</h1>
        </ion-label>
    </ion-item>

  <ion-item-options>
      <ion-item-option color="danger" expandable  (click)="onClickBorrarEmpresa(empresa.userInfo)">
        <ion-icon name="trash" slot="end"></ion-icon>
          Borrar
      </ion-item-option>
        
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
